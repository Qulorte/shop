{% extends 'store/base.html' %}
{% load i18n %}

{% block title %}{% trans "Регистрация" %} - Roblox Shop{% endblock %}

{% block content %}
<h1>{% trans "Регистрация" %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Зарегистрироваться" %}</button>
</form>

<p class="mt-3">
    {% trans "Уже зарегистрированы?" %} <a href="{% url 'login' %}">{% trans "Войти" %}</a>
</p>
{% endblock %}
