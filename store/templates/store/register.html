{% extends 'store/base.html' %}

{% block title %}Регистрация - Roblox Shop{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

<!-- Ссылка для уже зарегистрированных пользователей -->
<p class="mt-3">
    Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>
</p>
{% endblock %}
